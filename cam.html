<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./static/css/device.css">
    <link rel="stylesheet" href="./static/css/General.css">    
    <link rel="stylesheet" href="./static/css/base.css">    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap&subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="./font/fontawesome-free-6.5.2-web/css/all.css">
    <title>Webcam Live Stream</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Quicksand&display=swap');

        h1, h2 {
            font-family: 'Quicksand', sans-serif;
            text-align: center;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            background-color: lightgrey;
            color: black;
            padding: 1rem;
        }

        .cards {
            width: 640px;
            height: 480px;
            margin: 0 auto;
            display: grid;
            grid-gap: 1rem;
        }

        .button1 {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 90px;
            margin-top: 30px;
        }

        .dot {
            height: 25px;
            width: 25px;
            background-color: #f44336;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid__row">
            <div class="grid__column-2">
                <div class="app__container">
                    <div class="navigation">
                        <ul>
                            <li>
                                <a href="#">
                                    <span class="icon"><img src="./static/img/UTE.jpg"></span>
                                    <span class="title" style="font-size: 1.5em;font-weight: 500;">ĐH SPKT</span>
                                </a>
                            </li>
                            <li class="hovered">
                                <a href="./Home.html">
                                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                                    <span class="title">Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="./Device.html">
                                    <span class="icon"><ion-icon name="laptop-outline"></ion-icon></span>
                                    <span class="title">Device</span>
                                </a>
                            </li>
                            <li>
                                <a href="./Chart.html">
                                    <span class="icon"><ion-icon name="bar-chart-outline"></ion-icon></span>
                                    <span class="title">DashBoard</span>
                                </a>
                            </li>
                            <li class="category-item--active">
                                <a href="./cam.html" class="category-item__link">
                                    <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
                                    <span class="title">Camera</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                                    <span class="title">Settings</span>
                                </a>
                            </li>
                            <li>
                                <a href="./reset-pass.html">
                                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                                    <span class="title">Password</span>
                                </a>
                            </li>
                            <li>
                                <a href="./login.html">
                                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                                    <span class="title">Sign Out</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- main -->
            <div class="main">
                <div class="grid__column-10">
                    <div class="topbar">
                        <div class="toggle">
                            <ion-icon name="menu-outline"></ion-icon>
                        </div>

                        <!-- userImg -->
                        <div class="user">
                            <img src="./static/img/nhan.jpg">
                        </div>
                    </div>
        
                    <!-- DEVICE__SENSOR -->
                    <!-- CONTENT 1 -->
                    <div class="device__body" id="content1">
                        <div class="Title">
                            <div class="header__navbar-title">ESP32-CAM LIVE STREAM</div>
                        </div>
                        <ul class="device-list">
                            <div class="cards">
                                <div class="card">
                                    <!-- Đặt src ban đầu của iframe là rỗng để tắt camera -->
                                    <iframe src="" width="640" height="480" frameborder="0" allowfullscreen></iframe>
                                    <h2>
                                        <b>ESP32-CAM Live 
                                            <span class="dot" id="webcam_red_dot" style="visibility: hidden;"></span>
                                        </b>
                                    </h2>
                                    <!-- Nút "Play" mặc định để bật camera -->
                                    <button class="button1" id="webcam_enabler" onclick="toggleVideo()">Play</button>
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MENU TOOGLE -->
    <script>
        // MenuToggle
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');

        toggle.onclick = function(){
            navigation.classList.toggle('active');
            main.classList.toggle('active');
            toggle.classList.toggle('active');
        }

        // add hovered class in selected list item
        let list = document.querySelectorAll('.navigation li');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('hovered'));
            this.classList.add('hovered');
        }
        list.forEach((item) => 
        item.addEventListener('mouseover',activeLink));
    </script>

    <script>
        const videoElement = document.querySelector('iframe');
        let videoPaused = true;

        function toggleVideo() {
            const button1 = document.getElementById('webcam_enabler');
            const dot = document.getElementById('webcam_red_dot');
            if (videoPaused) {
                videoElement.src = "http://127.0.0.1:5000/video_feed";
                button1.innerHTML = "Pause";
                dot.style.visibility = 'visible';
            } else {
                videoElement.src = "";
                button1.innerHTML = "Play";
                dot.style.visibility = 'hidden';
            }
            videoPaused = !videoPaused;
        }
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
