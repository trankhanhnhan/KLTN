<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/General.css">
    <link rel="stylesheet" href="./assets/css/LivingRoom-chart.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap&subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.5.2-web/css/all.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>KLTN</title>
</head>
<body>
    <header class="header">
        <div class="grid"> 
            <div class="header__navbar">
                <div class="header__navbar-list">
                    <a href="./Home.html" class="header__navbar-btn">
                        <i class="fa fa-home"></i>
                    </a>             
                </div>              
                <div class="header__navbar-title">Smart Home</div>
                    <div class="header__navbar-list">
                        <a href="javascript:void(0);" class="header__navbar-btn" id="menu-icon">
                            <i class="fas fa-plus"></i>
                        </a>
                        <div class="dropdown-menu" id="dropdown-menu">
                            <a href="./login.html">Log out</a>
                            <a href="#">Option 2</a>
                            <a href="#">Option 3</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="header__btn">
                <nav class="room">
                    <ul class="room__list">
                        <li class="room-item room-item--active">
                            <a href="./LivingRoom-device.html" class="room-item__link">Living Room</a>
                        </li>
                        <li class="room-item">
                            <a href="./Garden-device.html" class="room-item__link">Garden</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="app__container">
        <div class="grid">
            <div class="grid__row">
                <div class="grid__column-2">
                    <nav class="category">
                        <h3 class="category__heading">Danh mục</h3>
                        <ul class="category-list">
                            <li class="category-item">
                                <a href="./LivingRoom-device.html" class="category-item__link ">Device</a>
                            </li>
                            <li class="category-item category-item--active">
                                <a href="./LivingRoom-chart.html" class="category-item__link">Chart</a>
                            </li>
                            <li class="category-item">
                                <a href="#" class="category-item__link">Xem thêm</a>
                            </li>
                        </ul>
                    </nav>
                </div>
        
                <div class="grid__column-10">
                    <div class="container__chart">
                            <div class="grid-container">
                                <div class="grid-item">
                                    <div class="boxdata">
                                        <p class="sensor">Nhiệt độ: <span class="data" id="nhietdo">None</span></p>
                                        <canvas id="nhietdo_Chart" class="chart"></canvas>
                                    </div>
                                </div>

                                <div class="grid-item">
                                    <div class="boxdata">
                                        <p class="sensor">Độ ẩm: <span class="data" id="doamkk">None</span></p>
                                        <canvas id="doamkk_Chart" class="chart"></canvas>
                                    </div>
                                </div>

                            <div class="grid-item">
                                <div class="boxdata">
                                    <p class="sensor">Khí gas: <span class="data" id="khigas">None</span></p>
                                    <canvas id="gas_Chart" class="chart"></canvas>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        // Get the canvas element
        const temperatureChartCanvas = document.getElementById('nhietdo_Chart').getContext('2d');
        const humidityChartCanvas = document.getElementById('doamkk_Chart').getContext('2d');
        const gasChartCanvas = document.getElementById('gas_Chart').getContext('2d');
        // --------------------------TIME LABLES-----------------------------------------------
        const timeLabels = [];
        for (let i = 0; i < 10; i++) {
            let now = new Date();
            let time = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
            timeLabels.push(time);
        }
        // Create the line chart
        new Chart(temperatureChartCanvas, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: 'Nhiệt độ',
                    data: nhietdo,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        ticks: {
                            font: {
                                size: 10 // adjust this value to change the font size
                            }
                        }
                    },
                    y: {
                        ticks: {
                            font: {
                                size: 10 // adjust this value to change the font size
                            }
                        }
                    }
                }
            }
        });
        new Chart(humidityChartCanvas, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: 'Độ ẩm',
                    data: doamkk,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        ticks: {
                            font: {
                                size: 10 // adjust this value to change the font size
                            }
                        }
                    },
                    y: {
                        ticks: {
                            font: {
                                size: 10 // adjust this value to change the font size
                            }
                        }
                    }
                }
            }
        });

        new Chart(gasChartCanvas, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: 'Khí gas',
                    data: khigas,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        ticks: {
                            font: {
                                size: 10 // adjust this value to change the font size
                            }
                        }
                    },
                    y: {
                        ticks: {
                            font: {
                                size: 10 // adjust this value to change the font size
                            }
                        }
                    }
                }
            }
        });

    </script>
    <script>
        document.getElementById('menu-icon').addEventListener('click', function() {
        var dropdownMenu = document.getElementById('dropdown-menu');
        if (dropdownMenu.style.display === 'block') {
            dropdownMenu.style.display = 'none';
        } else {
            dropdownMenu.style.display = 'block';
        }
        });

    </script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"> </script>
    <script src="./assets/javascript/LivingRoom-chart.js"></script>
</body>
</html>
