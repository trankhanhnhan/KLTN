<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/General.css">
    <link rel="stylesheet" href="./assets/css/Garden-chart.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap&subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.5.2-web/css/all.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Garden Chart</title>
</head>
<body>
    <!---------------------------------HEADER------------------------------------>
    <header class="header">
        <div class="grid"> 
            <div class="header__navbar">
                <div class="header__navbar-list">
                    <a href="./Home.html" class="header__navbar-btn">
                        <i class="fa fa-home"></i>
                    </a>             
                </div>              
                <div class="header__navbar-title">Smart Home</div>
                    <div class="header__navbar-list">
                        <a href="javascript:void(0);" class="header__navbar-btn" id="menu-icon">
                            <i class="fas fa-plus"></i>
                        </a>
                        <div class="dropdown-menu" id="dropdown-menu" style="display: none;">
                            <a href="./login.html">Log out</a>
                            <a href="#">Option 2</a>
                            <a href="#">Option 3</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="header__btn">
                <nav class="room">
                    <ul class="room__list">
                        <li class="room-item">
                            <a href="./LivingRoom-device.html" class="room-item__link">Living Room</a>
                        </li>
                        <li class="room-item room-item--active">
                            <a href="./Garden-device.html" class="room-item__link">Garden</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!---------------------------------CATEGORY------------------------------------>
    <div class="app__container">
        <div class="grid">
            <div class="grid__row">
                <div class="grid__column-2">
                    <nav class="category">
                        <h3 class="category__heading">Category</h3>
                        <ul class="category-list">
                            <li class="category-item">
                                <a href="./Garden-device.html" class="category-item__link ">Device</a>
                            </li>
                            <li class="category-item category-item--active">
                                <a href="./Garden-chart.html" class="category-item__link">Chart</a>
                            </li>
                            <li class="category-item">
                                <a href="#" class="category-item__link">More...</a>
                            </li>
                        </ul>
                    </nav>
                </div>
    
    <!---------------------------------DEVICE__SENSOR------------------------------------>
                <div class="grid__column-10">
                    <div class="container__chart">
                            <div class="grid-container">
                                <div class="grid-item">
                                    <div class="boxdata">
                                        <p class="sensor">Temperature: <span class="data" id="nhietdokk">None</span></p>
                                        <canvas id="nhietdokk_Chart" class="chart"></canvas>
                                    </div>
                                </div>

                                <div class="grid-item">
                                    <div class="boxdata">
                                        <p class="sensor">Humidity: <span class="data" id="doamdat">None</span></p>
                                        <canvas id="doamdat_Chart" class="chart"></canvas>
                                    </div>
                                </div>

                            <div class="grid-item">
                                <div class="boxdata">
                                    <p class="sensor">Gas: <span class="data" id="khigas2">None</span></p>
                                    <canvas id="gas2_Chart" class="chart"></canvas>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        const temperatureChartCanvas = document.getElementById('nhietdokk_Chart').getContext('2d');
        const humidityChartCanvas = document.getElementById('doamdat_Chart').getContext('2d');
        const gasChartCanvas = document.getElementById('gas2_Chart').getContext('2d');
        // --------------------------TIME LABLES-----------------------------------------------
        const timeLabels = [];
        for (let i = 0; i < 10; i++) {
            let now = new Date();
            let time = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
            timeLabels.push(time);
        }
        // --------------------------CREAT A LINE CHART-----------------------------------------------
        new Chart(temperatureChartCanvas, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: 'Temperature',
                    data: nhietdokk,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        ticks: {
                            font: {
                                size: 30
                            }
                        }
                    },
                    y: {
                        ticks: {
                            font: {
                                size: 30
                            }
                        }
                    }
                }
            }
        });
        new Chart(humidityChartCanvas, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: 'Humidity',
                    data: doamdat,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        ticks: {
                            font: {
                                size: 10
                            }
                        }
                    },
                    y: {
                        ticks: {
                            font: {
                                size: 10
                            }
                        }
                    }
                }
            }
        });

        new Chart(gasChartCanvas, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: 'Gas',
                    data: khigas2,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        ticks: {
                            font: {
                                size: 10
                            }
                        }
                    },
                    y: {
                        ticks: {
                            font: {
                                size: 10
                            }
                        }
                    }
                }
            }
        });
    </script>

    <!----------------------------MENU PLUS------------------------------------------------->
    <script>
        document.getElementById('menu-icon').addEventListener('click', function() {
        var dropdownMenu = document.getElementById('dropdown-menu');
        if (dropdownMenu.style.display === 'block') {
            dropdownMenu.style.display = 'none';
        } else {
            dropdownMenu.style.display = 'block';
        }
        });

    </script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"> </script>
    <script src="./assets/javascript/Garden-chart.js"></script>

</body>
</html>
